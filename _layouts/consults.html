---
layout: default
---

<div class="content">
  <center>
    <div class="carousel-container-c">
      <div id="carousel-c" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-c" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-c" data-slide-to="1"></li>
          <li data-target="#carousel-c" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/assets/consults/c3.JPG"
            alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/assets/consults/c2.JPG"
            alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/assets/consults/c1.jpg"
            alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-c" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-c" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </center>

  {{content}}
</div>
